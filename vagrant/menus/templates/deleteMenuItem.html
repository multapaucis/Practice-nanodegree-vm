<!DOCTYPE html>
<html>
  <head>
    <title>Delete Menu Item</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="pane">
      <div class='header'>
        <h2>Delete Menu Item</h2>
      </div>
      <form method ='POST' action="{{ url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id) }}">
        <p>Are you sure you wish to delete {{item.name}} from the menu?</p>
        <input type='submit' name='Delete' value='Delete'>
      </form>
      <br>
      <p>
        Or Return to
        <a href="{{ url_for('restaurantMenu', restaurant_id=item.restaurant_id) }}">
        Restaurant Menu
        </a>
      </p>
    </div>
    <div class="home">
      <a href="{{ url_for('restaurants') }}"> Home </a>
    </div>
  </body>
</html>
